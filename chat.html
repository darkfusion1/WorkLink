<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 50px;
            margin-right: 10px;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
        }
        .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #495057;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            background-color: #0056b3;
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .bot {
            align-self: flex-start;
            background-color: #f8d7da;
            color: #721c24;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo">WorkLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="email.html">Correo</a></li>
                <li class="nav-item"><a class="nav-link active" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="sensores.html">Sensores</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Configuración</a></li>
                <li class="nav-item"><a class="nav-link" href="monitor.html">Monitor</a></li>
                <li class="nav-item"><a class="nav-link" href="documents.html">Documentos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." class="message-input">
                <button class="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const chatBox = document.getElementById('chat-box');
            const messageText = input.value.trim();
            
            if (messageText !== '') {
                // Añadir el mensaje del usuario al chat
                const userMessage = document.createElement('div');
                userMessage.textContent = messageText;
                userMessage.className = 'message user';
                chatBox.appendChild(userMessage);

                // Respuesta automática (simulada)
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Respuesta automática: Gracias por tu mensaje.';
                botMessage.className = 'message bot';
                chatBox.appendChild(botMessage);

                // Desplazarse hacia abajo
                chatBox.scrollTop = chatBox.scrollHeight;

                // Limpiar el input
                input.value = '';
            }
        }

        // Enviar el mensaje al presionar Enter
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

    <footer>
        <p>© 2024 WorkLink. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
