<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo - WorkLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 50px;
            margin-right: 10px;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
        }
        .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #495057;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            background-color: #0056b3;
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo"> WorkLink</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="email.html">Correo</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="sensores.html">Sensores</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Configuracion</a></li>
                    <li class="nav-item"><a class="nav-link" href="monitor.html">Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="documents.html">Documentos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <h2>Configuración de la Aplicación</h2>
        <p>Ajusta las preferencias de tu cuenta y de la aplicación aquí.</p>

        <div class="settings-form">
            <form>
                <div class="form-group">
                    <label for="theme">Tema de la aplicación:</label>
                    <select id="theme" class="form-control">
                        <option value="light">Claro</option>
                        <option value="dark">Oscuro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" class="form-control">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Notificaciones:</label><br>
                    <input type="checkbox" id="notifications" name="notifications" checked> Habilitar notificaciones
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 WorkLink. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Usar esta versión de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
