<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 50px;
            margin-right: 10px;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
        }
        .navbar-nav .nav-link {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #495057;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            background-color: #0056b3;
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centrado del contenido */
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Estilo de la imagen y la burbuja de texto */
        .image-container {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
        .speech-bubble {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo">WorkLink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="email.html">Correo</a></li>
                <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="sensores.html">Sensores</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Configuración</a></li>
                <li class="nav-item"><a class="nav-link" href="monitor.html">Monitor</a></li>
                <li class="nav-item"><a class="nav-link" href="documents.html">Documentos</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <h2>Bienvenido a WorkLink</h2>
        <p>Esta aplicación está diseñada para facilitar la comunicación interna.</p>

        <!-- Imagen del oficinista caminando con burbuja de texto -->
        <div class="image-container">
            <img src="img/image2.jpg" alt="Oficinista caminando" class="img-fluid">
            <div class="speech-bubble">WorkLink</div>
        </div>
    </main>

    <footer>
        <p>© 2024 WorkLink. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
